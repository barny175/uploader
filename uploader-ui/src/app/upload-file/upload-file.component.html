<div class="form-group">
  <label class="btn btn-default">File: </label>
  <input type="file"
      accept=".png,.jpeg,.jpg,.pdf"
      (change)="selectFile($event)" />
</div>

<div class="form-group">
  <label>Description: </label>
    <input [(ngModel)]="description" type="text" (change)="description=$event.target.value"/>
</div>

<div class="form-group">
  <button class="btn btn-success" [disabled]="!fileToUpload" (click)="onUpload()">
    Upload
  </button>
</div>

<div class="alert alert-light" role="alert">{{ message }}</div>
